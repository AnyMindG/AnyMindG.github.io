<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Quick Look & WebAR Popup</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      text-align: center;
    }
    .container {
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    /* Popup styles */
    #popup {
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #popupContent {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #popupContent p {
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }
    .popup-btn {
      background-color: #007aff;
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .popup-btn:hover {
      background-color: #005bb5;
    }

    model-viewer {
      width: 300px;
      height: 300px;
      margin-top: 20px;
      border-radius: 8px;
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>View 3D Baseball</h2>

    <!-- Hidden AR Quick Look link -->
    <a id="arLink" rel="ar" href="https://anymindg.github.io/models/glove_baseball_mtl_variant.usdz"></a>

    <!-- Model Viewer for WebAR -->
    <model-viewer id="webARViewer" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf"
                  ar ar-modes="webxr scene-viewer quick-look"
                  camera-controls
                  auto-rotate
                  style="display:none;">
    </model-viewer>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <p>Open this 3D model?</p>
      <button class="popup-btn" id="viewBtn">AR</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      const popup = document.getElementById("popup");
      const viewBtn = document.getElementById("viewBtn");
      const arLink = document.getElementById("arLink");
      const webARViewer = document.getElementById("webARViewer");

      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      const isAndroid = /Android/.test(navigator.userAgent);

      // Show popup by default
      popup.style.display = "flex";

      viewBtn.onclick = function() {
        popup.style.display = "none"; // hide popup

        if (isIOS && isSafari) {
          // Launch AR Quick Look
          arLink.click();
        } else if (isAndroid) {
          // Android Scene Viewer
          const glbUrl = encodeURIComponent('https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf');
          const sceneViewerUrl = `https://arvr.google.com/scene-viewer/1.0?file=${glbUrl}&mode=3d_only`;
          window.open(sceneViewerUrl, "_blank");
        } else {
          // WebAR fallback
          webARViewer.style.display = "block";
          webARViewer.showPoster = false;
        }
      };
    };
  </script>
</body>
</html>
