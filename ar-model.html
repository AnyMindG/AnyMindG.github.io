<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Quick Look</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      text-align: center;
    }
    .container {
      position: relative; /* Needed for absolute button */
      display: inline-block;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .preview-image {
      display: block;
      width: 300px;
      height: auto;
      border-radius: 8px;
    }
    .ar-overlay-btn {
      position: absolute;
      bottom: 20px; /* adjust vertical position */
      left: 50%;
      transform: translateX(-50%);
      z-index: 10; /* above the image */
      background: #007aff;
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .ar-overlay-btn:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>>Tap 3D models to view the object and place it in AR</h2>

    <!-- Preview image of the model -->
    <img class="preview-image" src="https://developer.apple.com/augmented-reality/quick-look/models/baseball-glove/baseball-glove-thumb_2x.png" alt="3D Baseball Preview">

    <!-- Hidden AR Quick Look link -->
    <a id="arLink" rel="ar" href="https://anymindg.github.io/models/glove_baseball_mtl_variant.usdz"></a>

    <!-- AR button overlay -->
    <button id="arBtn" class="ar-overlay-btn">Tap 3D models</button>
  </div>

  <script>
    const arBtn = document.getElementById("arBtn");
    const arLink = document.getElementById("arLink");

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

    arBtn.addEventListener("click", () => {
      if (isIOS && isSafari) {
        // Launch iOS Quick Look
        arLink.click();
      } else {
        alert("AR Quick Look works only on iOS Safari.");
      }
    });
  </script>
</body>
</html>
