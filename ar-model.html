<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Quick Look & WebAR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      text-align: center;
    }
    .container {
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .ar-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .btn {
      background: #007aff;
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background: #005bb5;
    }
    model-viewer {
      width: 300px;
      height: 300px;
      margin-top: 20px;
      border-radius: 8px;
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>View 3D Baseball</h2>

    <!-- Hidden AR Quick Look link -->
    <a id="arLink" rel="ar" href="https://anymindg.github.io/models/glove_baseball_mtl_variant.usdz"></a>

    <!-- Fallback buttons -->
    <div class="ar-buttons" id="fallback">
      <a class="btn" href="https://anymindg.github.io/models/glove_baseball_mtl_variant.usdz">
        AR (iOS)
      </a>
      <a class="btn" href="#" id="webARBtn">WebAR</a>
    </div>

    <!-- Model Viewer for WebAR -->
    <model-viewer id="webARViewer" src="https://anymindg.github.io/models/glove_baseball_mtl_variant.glb"
                  ar ar-modes="webxr scene-viewer quick-look"
                  camera-controls
                  auto-rotate
                  style="display:none;">
    </model-viewer>
  </div>

  <script>
    window.onload = function () {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

      if (isIOS && isSafari) {
        // Auto-launch AR Quick Look
        const arLink = document.getElementById("arLink");
        if (arLink) arLink.click();

        // Hide fallback buttons
        const fallback = document.getElementById("fallback");
        if (fallback) fallback.style.display = "none";
      }

      // WebAR button click
      const webARBtn = document.getElementById("webARBtn");
      const modelViewer = document.getElementById("webARViewer");
      webARBtn.addEventListener("click", (e) => {
        e.preventDefault();
        modelViewer.style.display = "block";
        modelViewer.showPoster = false;
      });
    };
  </script>
</body>
</html>
