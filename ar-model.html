<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Quick Look Auto Launch</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      text-align: center;
    }
    .container {
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .fallback img {
      width: 300px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .fallback a {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007aff;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .fallback a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>View 3D Baseball</h2>

    <!-- Hidden AR Quick Look link (used for auto-launch) -->
    <a id="arLink" rel="ar" href="https://anymindg.github.io/models/glove_baseball_mtl_variant.usdz"></a>

    <!-- Fallback content for non-Safari browsers -->
    <div class="fallback" id="fallback">
      <img src="https://developer.apple.com/augmented-reality/quick-look/models/baseball-glove/baseball-glove-thumb_2x.png" alt="3D Baseball">
      <br>
      <a href="https://anymindg.github.io/models/glove_baseball_mtl_variant.usdz">View in 3D</a>
    </div>
  </div>

  <script>
    window.onload = function () {
      // Detect if user is on iOS Safari
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

      if (isIOS && isSafari) {
        // Auto-launch AR Quick Look
        document.getElementById("arLink").click();

        // Hide fallback UI (since Quick Look will handle it)
        document.getElementById("fallback").style.display = "none";
      }
    };
  </script>
</body>
</html>
